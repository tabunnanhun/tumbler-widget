<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tumblr Widget</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    img {
      max-width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Latest Tumblr Posts</h2>
  <div id="tumblr-feed">読み込み中...</div>

  <script>
    fetch("https://api.tumblr.com/v2/blog/tabunnanhun.tumblr.com/posts/photo?api_key=si8aqzDTqqbW7JLo68RjZtGeAsLNg182VXZhLo1lYB9XsOzZKv")
      .then(res => res.json())
      .then(data => {
        const posts = data.response.posts;
        const container = document.getElementById("tumblr-feed");
        container.innerHTML = "";

        posts.slice(0, 5).forEach(post => {
          // 画像があるか確認
          if (post.photos && post.photos.length > 0) {
            const img = document.createElement("img");
            img.src = post.photos[0].original_size.url;
            img.alt = post.summary || "Tumblr photo";
            container.appendChild(img);
          }
        });

        // 画像付き投稿が1件もなかった場合
        if (container.innerHTML === "") {
          container.innerText = "画像付きの投稿が見つかりませんでした。";
        }
      })
      .catch(err => {
        document.getElementById("tumblr-feed").innerText = "読み込みに失敗しました";
        console.error("Tumblr API Error:", err);
      });
  </script>
</body>
</html>
