<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tumblr Feed 横並び表示</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    #tumblr-feed {
      display: flex;
      gap: 16px; /* 投稿間のスペース */
      overflow-x: auto; /* 横スクロール可能に */
      padding-bottom: 10px;
    }
    .post {
      flex: 0 0 180px; /* 投稿の横幅を固定 */
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      box-sizing: border-box;
      background: #fafafa;
    }
    .post img {
      width: 100%;
      height: 300px; /* 縦長に固定 */
      object-fit: cover; /* 画像の縦横比を保ちつつ切り抜き */
      border-radius: 6px;
      margin-bottom: 8px;
      background: #eee;
    }
    .title {
      font-weight: bold;
      font-size: 0.9em;
      margin-bottom: 6px;
      text-align: center;
      height: 2.4em; /* 2行分くらい */
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2; /* 2行まで表示 */
      -webkit-box-orient: vertical;
    }
    .body-text {
      font-size: 0.8em;
      color: #555;
      overflow: hidden;
      text-overflow: ellipsis;
      height: 3.6em; /* 3行分くらい */
      display: -webkit-box;
      -webkit-line-clamp: 3; /* 3行まで表示 */
      -webkit-box-orient: vertical;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Latest Tumblr Posts</h2>
  <div id="tumblr-feed">読み込み中...</div>

  <script>
    fetch("https://api.tumblr.com/v2/blog/tabunnanhun.tumblr.com/posts?api_key=si8aqzDTqqbW7JLo68RjZtGeAsLNg182VXZhLo1lYB9XsOzZKv")
      .then(res => res.json())
      .then(data => {
        const posts = data.response.posts;
        const container = document.getElementById("tumblr-feed");
        container.innerHTML = "";

        posts.slice(0, 5).forEach(post => {
          const div = document.createElement("div");
          div.className = "post";

          // 画像があれば1枚目を使う
          if (post.photos && post.photos.length > 0) {
            const img = document.createElement("img");
            img.src = post.photos[0].original_size.url;
            img.alt = post.summary || "Tumblr photo";
            div.appendChild(img);
          } else {
            // 画像がない投稿はダミー画像 or 空白を入れて揃える（optional）
            const img = document.createElement("div");
            img.style.width = "100%";
            img.style.height = "300px";
            img.style.background = "#ddd";
            img.style.borderRadius = "6px";
            div.appendChild(img);
          }

          // タイトル（あれば）
          if (post.title) {
            const title = document.createElement("div");
            title.className = "title";
            title.textContent = post.title;
            div.appendChild(title);
          }

          // 本文（あれば）
          if (post.body) {
            const body = document.createElement("div");
            body.className = "body-text";
            body.innerHTML = post.body;
            div.appendChild(body);
          }

          container.appendChild(div);
        });

        if (container.innerHTML === "") {
          container.innerText = "投稿が見つかりませんでした。";
        }
      })
      .catch(err => {
        document.getElementById("tumblr-feed").innerText = "読み込みに失敗しました";
        console.error("Tumblr API Error:", err);
      });
  </script>
</body>
</html>
