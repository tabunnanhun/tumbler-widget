<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tumblr Feed 横並び表示</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
    }
    #tumblr-feed {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 10px;
    }
    .post {
      flex: 0 0 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px;
      box-sizing: border-box;
      background: #fafafa;
    }
    .post img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
      background: #eee;
      display: block;
    }
    .post a.post-link {
      font-size: 0.85em;
      color: #0077cc;
      text-decoration: none;
      text-align: center;
      word-break: break-word;
      max-width: 100%;
    }
    .post a.post-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Latest Tumblr Posts</h2>
  <div id="tumblr-feed">読み込み中...</div>

  <script>
    fetch("https://api.tumblr.com/v2/blog/tabunnanhun.tumblr.com/posts?api_key=YOUR_REAL_API_KEY_HERE")
      .then(res => res.json())
      .then(data => {
        const posts = data.response.posts;
        const container = document.getElementById("tumblr-feed");
        container.innerHTML = "";

        posts.slice(0, 5).forEach(post => {
          const div = document.createElement("div");
          div.className = "post";

          // 画像またはダミー画像を作成
          let imgElem;
          if (post.photos && post.photos.length > 0) {
            imgElem = document.createElement("img");
            imgElem.src = post.photos[0].original_size.url;
            imgElem.alt = post.summary || "Tumblr photo";
          } else {
            // 画像がない場合はシンプルなグレー背景のボックスを代わりに表示
            imgElem = document.createElement("div");
            imgElem.style.width = "100%";
            imgElem.style.height = "300px";
            imgElem.style.background = "#ddd";
            imgElem.style.borderRadius = "6px";
          }

          div.appendChild(imgElem);

          // 投稿URLリンクを画像の下に作成
          const a = document.createElement("a");
          a.href = post.post_url || "#";
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.className = "post-link";

          // リンクテキストはタイトル、なければ "投稿を見る"
          a.textContent = post.title ? post.title : "投稿を見る";

          div.appendChild(a);

          container.appendChild(div);
        });

        if (container.innerHTML === "") {
          container.innerText = "投稿が見つかりませんでした。";
        }
      })
      .catch(err => {
        document.getElementById("tumblr-feed").innerText = "読み込みに失敗しました";
        console.error("Tumblr API Error:", err);
      });
  </script>
</body>
</html>
